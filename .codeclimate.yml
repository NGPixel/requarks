---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.js"
  - "**.jsx"
  - "**.module"
exclude_paths:
  - Requarks.Web/assets/js/libs/**/*
  - Requarks.Web/assets/css/libs/**/*
